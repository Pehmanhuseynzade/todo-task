<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>

<body>
    <div class="main-todo">
        <h2 class="todoapp">Todo App</h2>
        <div class="todo">
            <form class="todos">
                <input class="text" type="text" placeholder="Add your new todo">
                <p class="error">Text can't be empty!</p>
                <button type="submit" class="fa-plus-btn"><i class="fas fa-plus"></i></button>
            </form>
        </div>
        <div class="result">
        </div>
        <div class="clear-all">
            <p>You have <span class="todo-count">0</span> pending tasks</p>
            <button class="clear">Clear All</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
